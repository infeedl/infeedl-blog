<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include _head.html %}
</head>

<body class="post">

{% include _browser-upgrade.html %}

{% include _navigation.html %}

<div id="main" role="main">
  <article class="post">
    <div class="headline-wrap">
      <h1>{{ page.title }}</h1>
    </div><!--/ .headline-wrap -->
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | localize: "%d %B %Y" }}</time>
    <div class="article-wrap">
      {{ content }}
    </div><!-- /.article-wrap -->

    <div class="social clearfix">
      <div class="pull-left">
        <div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="standard" data-action="like" data-show-faces="false" data-share="true" data-width="320"></div>
      </div>
      <!-- <div class="pull-left">
        <a class="twitter-share-button" href="https://twitter.com/share" data-url="{Permalink}">Tweet</a>
      </div>
      <div class="pull-left">
        <div id="vk_like" data-url="{Permalink}"></div>
      </div>-->
    </div>

    <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="5" data-colorscheme="light" data-width="100%"></div>
  </article>
  <div class="article-author-side">
    {% include _author-bio.html %}
  </div>
</div><!-- /#main -->

<div class="footer-wrap">
  <footer>
    {% include _footer.html %}
  </footer>
</div><!-- /.footer-wrap -->

{% include _scripts.html %}

</body>
</html>
